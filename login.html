<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIZARYON - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="min-h-screen bg-gray-900 text-white">

    <!-- Success Popup -->
    <div id="successPopup"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-gray-800 text-center p-6 rounded-xl shadow-xl w-80">
            <i data-feather="check-circle" class="text-green-500 w-12 h-12 mx-auto mb-4"></i>
            <h2 class="text-xl font-bold mb-2">Login Successful</h2>
            <p class="text-gray-300 text-sm">Welcome back to VIZARYON!</p>
            <button onclick="closePopup()"
                class="mt-4 bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 font-semibold">
                Continue
            </button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-20">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i data-feather="message-square" class="text-red-500"></i>
                <span class="text-xl font-bold">VIZARYON</span>
            </div>
            <a href="index.html" class="text-gray-300 hover:text-white">Back to Home</a>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="container mx-auto px-6 py-20 flex justify-center">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
                <p class="text-gray-400">Login to access your VIZARYON AI</p>
            </div>

            <p id="errorBox" class="text-red-400 text-sm mb-4 hidden"></p>

            <form id="loginForm">
                <div class="mb-6">
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input id="email" type="email"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="your@email.com" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input id="password" type="password"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="••••••••" required>
                </div>

                <button id="loginBtn" type="submit"
                    class="bg-red-600 w-full py-3 rounded-lg text-white font-semibold hover:bg-red-700 transition">
                    Login
                </button>

                <p class="text-center text-gray-400 mt-4">
                    Don’t have an account?
                    <a href="signup.html" class="text-red-400 hover:text-red-300">Sign up</a>
                </p>
            </form>
        </div>
    </section>

    <!-- Firebase Login Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAUXgsSYWudulsBHeXeZUNsJ6nPLKfNqVc",
            authDomain: "vizaryon-301bd.firebaseapp.com",
            projectId: "vizaryon-301bd",
            storageBucket: "vizaryon-301bd.firebasestorage.app",
            messagingSenderId: "748332923160",
            appId: "1:748332923160:web:3d7b7818b7a75265b2066d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorBox = document.getElementById("errorBox");
            const loginBtn = document.getElementById("loginBtn");

            loginBtn.innerText = "Logging in...";
            loginBtn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);

                document.getElementById("successPopup").classList.remove("hidden");
            } 
            catch (error) {
                let msg = "Something went wrong!";

                if (error.code === "auth/user-not-found") msg = "No user found!";
                if (error.code === "auth/wrong-password") msg = "Wrong password!";
                if (error.code === "auth/invalid-email") msg = "Invalid email format!";
                if (error.code === "auth/too-many-requests") msg = "Too many attempts! Try later.";
                
                errorBox.innerText = msg;
                errorBox.classList.remove("hidden");
            }

            loginBtn.innerText = "Login";
            loginBtn.disabled = false;
        });
    </script>

    <script>
        feather.replace();

        function closePopup() {
            document.getElementById("successPopup").classList.add("hidden");
            window.location.href = "homepage.html";  // REDIRECT
        }
    </script>

</body>
</html>
