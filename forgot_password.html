<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIZARYON – Forgot Password</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Glass Card Style -->
    <style>
        .glass {
            background: rgba(31, 41, 55, 0.75);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
        }
    </style>
</head>

<body class="min-h-screen bg-transparent text-white flex items-center justify-center">

    <!-- Forgot Password Card -->
    <div class="glass p-8 rounded-xl shadow-2xl w-full max-w-md">

        <div class="text-center mb-6">
            <i data-feather="lock" class="text-red-500 w-12 h-12 mx-auto mb-4"></i>
            <h2 class="text-3xl font-bold mb-2">Forgot Password</h2>
            <p class="text-gray-300 text-sm">
                Enter your email to receive a reset link
            </p>
        </div>

        <!-- Message Box -->
        <p id="messageBox" class="text-sm mb-4 hidden text-center"></p>

        <!-- Email Input -->
        <input
            id="resetEmail"
            type="email"
            placeholder="your@email.com"
            class="w-full px-4 py-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-red-500"
            required
        />

        <!-- Send Button -->
        <button
            onclick="sendReset()"
            class="bg-red-600 w-full py-3 rounded-lg font-semibold hover:bg-red-700 transition">
            Send Reset Link
        </button>

        <!-- Back -->
        <a href="login.html"
           class="block text-center mt-4 text-gray-400 hover:text-white text-sm">
            ← Back to Login
        </a>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getAuth,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "vizaryon-301bd.firebaseapp.com",
            projectId: "vizaryon-301bd",
            storageBucket: "vizaryon-301bd.firebasestorage.app",
            messagingSenderId: "748332923160",
            appId: "1:748332923160:web:3d7b7818b7a75265b2066d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.sendReset = async () => {
            const email = document.getElementById("resetEmail").value;
            const box = document.getElementById("messageBox");

            box.classList.remove("hidden");
            box.className = "text-yellow-400 text-sm mb-4 text-center";
            box.innerText = "Sending reset email...";

            try {
                await sendPasswordResetEmail(auth, email);
                box.className = "text-green-400 text-sm mb-4 text-center";
                box.innerText = "Password reset email sent successfully!";
            } catch (error) {
                box.className = "text-red-400 text-sm mb-4 text-center";
                box.innerText = error.message;
            }
        };
    </script>

    <script>
        feather.replace();
    </script>

</body>
</html>
