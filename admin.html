<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIZARYON useradmin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

<style>
body{background:#111827;color:#f3f4f6;}

.modal-bg{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,.55);backdrop-filter:blur(6px);
    display:none;justify-content:center;align-items:center;z-index:100;
}
.modal{
    background:#1f2937;padding:25px;border-radius:20px;width:90%;
    max-width:350px;text-align:center;opacity:0;transform:translateY(30px);
    transition:.35s ease;
}
.show{display:flex!important;}
.popup{opacity:1!important;transform:translateY(0)!important;}

.error-box{
    background:#2d0000;border-left:5px solid red;
    color:#ff6b6b;padding:8px;border-radius:8px;display:none;
}
</style>
</head>

<body class="min-h-screen">

<!-- NAV -->
<nav class="fixed w-full top-0 px-6 py-3 shadow-md flex justify-between items-center bg-[#1f2937] z-50">
    <div class="flex items-center gap-3">
        <i data-feather="user" class="text-red-500"></i>
        <span class="text-xl font-bold">Account Settings</span>
    </div>
    <a href="index.html" class="border border-red-600 text-red-400 px-5 py-2 rounded-lg hover:bg-red-900">Back</a>
</nav>

<section class="container mx-auto px-6 pt-24 pb-16">

    <div class="text-center mb-10">

        <!-- PROFILE -->
        <div id="profilePic"
             class="mx-auto bg-gray-600 w-20 h-20 rounded-full flex items-center justify-center text-2xl font-bold overflow-hidden">
        </div>

        <!-- NAME REMOVED ON PURPOSE -->
        <h2 id="displayName" class="hidden"></h2>

        <!-- USERNAME ONLY -->
        <p id="username" class="text-gray-400 mt-3"></p>

        <button onclick="window.location.href='edit_account.html'"
            class="mt-4 border border-gray-600 px-6 py-2 rounded-lg hover:bg-gray-700 transition">
            Edit Account
        </button>
    </div>

    <div class="space-y-6">

        <div class="bg-[#1f2937] p-4 rounded-xl">
            <h3 class="text-lg font-semibold mb-3">System</h3>

            <div onclick="openPage('notifications.html')" class="cursor-pointer py-3 flex justify-between text-gray-300 hover:text-white">
                Notifications <i data-feather="bell"></i>
            </div>

            <div onclick="openPage('data_controls.html')" class="cursor-pointer py-3 flex justify-between text-gray-300 hover:text-white">
                Data Controls <i data-feather="database"></i>
            </div>

            <div onclick="showModal()" class="cursor-pointer py-3 flex justify-between text-gray-300 hover:text-white">
                Change Password <i data-feather="lock"></i>
            </div>
        </div>

        <button onclick="logout()" class="w-full text-red-400 border border-red-600 py-3 rounded-lg hover:bg-red-900">
            Log Out
        </button>
    </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAUXgsSYWudulsBHeXeZUNsJ6nPLKfNqVc",
  authDomain: "vizaryon-301bd.firebaseapp.com",
  projectId: "vizaryon-301bd",
  storageBucket: "vizaryon-301bd.firebasestorage.app",
  messagingSenderId: "748332923160",
  appId: "1:748332923160:web:3d7b7818b7a75265b2066d"
};

initializeApp(firebaseConfig);
const auth = getAuth();

onAuthStateChanged(auth, user => {
    if (!user) return;

    const profile = document.getElementById("profilePic");
    const username = document.getElementById("username");

    username.innerText = user.email;

    // PROFILE IMAGE LOGIC
    if (user.photoURL) {
        profile.innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover rounded-full">`;
    } else {
        const letter = (user.displayName || user.email || "U")[0].toUpperCase();
        profile.innerText = letter;
    }
});
</script>

<script>
feather.replace();
function openPage(p){window.location.href=p;}
function logout(){window.location.href="index.html";}
</script>

</body>
</html>
